<html>
<head>
	<title>Asteroids IO</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="client.js"></script>
	<script src="chat.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background:black; color:white;">
	<canvas id="myCanvas" width="400" height="400"></canvas><br>
	<span>Instructions: Use the <b>arrow keys</b> to move and <b>spacebar</b> to shoot
	</span><br>
	<span>Name:</span><input id="nameField" value="Anonymous"></input><button id="hideChatBtn">Hide Chat</button><br>
	<div id="chatDiv">
		<div id="messageArea" readonly="true"></div><br>
		<input id="messageField"></input><button id="sendBtn">Send</button>
	</div>
</body>
<template id="message"><div>
	<span id="head" style="color:#f00"><span id="name">Test Name</span>: </span>
	<span id="body">Test Message</span>
</div></template>
</html>
